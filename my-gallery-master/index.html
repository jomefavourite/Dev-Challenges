<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <img
          src="./images/profilePhoto.png"
          alt="profilePhoto"
          class="hero-img"
        />
        <h1>Rodney Cotton</h1>
        <p class="loca">Heisinki Finland</p>
        <div class="boxes">
          <div class="box">
            <div class="box__content">
              <h3>100</h3>
              <h4>Posts</h4>
            </div>
          </div>
          <div class="box">
            <div class="box__content">
              <h3>2,242</h3>
              <h4>Follower</h4>
            </div>
          </div>
          <div class="box">
            <div class="box__content">
              <h3>1,432</h3>
              <h4>Following</h4>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="gallery">
          <div class="photo1 photo">
            <img src="./images/photo1.png" alt="photo1" />
          </div>
          <div class="photo2 photo">
            <img src="./images/photo2.png" alt="photo2" />
          </div>
          <div class="photo3 photo">
            <img src="./images/photo3.png" alt="photo3" />
          </div>
          <div class="photo4 photo">
            <img src="./images/photo4.png" alt="photo4" />
          </div>
          <div class="photo5 photo">
            <img src="./images/photo5.png" alt="photo5" />
          </div>
          <div class="photo6 photo">
            <img src="./images/photo6.png" alt="photo6" />
          </div>
        </div>
      </div>

      <p class="name">Jome Favourite @ DevChallenges.io</p>
    </main>
  </body>
</html>
