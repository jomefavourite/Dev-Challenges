<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="relative font-space box-border">
    <div class="p-5 h-screen xl:max-w-screen-xl xl:m-auto">
      <header>
        <a href="#" class="uppercase font-bold">404 not found</a>
      </header>
      <main
        class="md:grid md:grid-cols-2 md:justify-between my-8 md:place-items-center h-full"
      >
        <div class="flex-grow">
          <img
            src="./images/Scarecrow.png"
            alt="Scarecrow"
            class="w-4/6 max-w-md m-auto md:max-w-none md:m-0 md:w-full"
          />
        </div>
        <div class="flex-grow mt-8">
          <h1 class="font-bold text-4xl text-cr md:text-6xl">
            I have bad news for you
          </h1>
          <p class="md:max-w-md my-6 text-cr2 text-lg md:text-2xl">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button class="text-white py-4 px-5 uppercase text-sm bg-cr">
            Back to homepage
          </button>
        </div>
      </main>
      <footer class="pos relative">
        <p class="font-semibold text-center">
          Jome Favourite @ DevChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
